[tox]
envlist = py36,py37,py38

[testenv]
extras = test
commands=
    python -m pytest --cov public_dataset_feeder --cov-report xml --cov-report term-missing --ignore=venv
deps=
    numpy

# Linter configs
[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 12
max-line-length = 90

[mypy]
no_strict_optional = true
ignore_missing_imports = true
namespace_packages = true

[tool:isort]
profile=black
known_first_party = titiler
forced_separate = fastapi,starlette
known_third_party = stac_pydandic,rasterio,arturo_stac_api
default_section = THIRDPARTY
